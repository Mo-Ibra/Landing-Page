<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login-register.css">
    <title>Deski</title>
</head>
<body>
    
    <!-- Start Login Section -->
    <section class="loginSection">
        <div class="container">
            <div class="row">
                <div class="col-md-6 theImages">
                    <h2 class="text-center">
                        Want your best managment
                        software? <span>sign up</span>
                    </h2>
                    <img src="../images/login/background.svg" alt="BackGround.svg">
                    <img src="../images/login/avatar_1.svg" alt="Avatar.svg">
                    <img src="../images/login/avatar_2.svg" alt="Avatar.svg">
                </div>
                <div class="col-md-6 loginForm">
                    <nav>
                        <div class="logo">
                            <img src="../images/Logo/deski_01.svg" alt="Logo">
                        </div>
                        <div class="goHome">
                            <p> <a href="#">Go to Home</a> </p>
                        </div>
                    </nav>
                    <h2>Hi buddy, welcome Back!</h2>
                    <p>Still don't have an account? <span>Sign up</span> </p>
                    <form>
                        <div class="email">
                            <label>Email</label>
                            <input type="email" placeholder="Email@Example.com">
                        </div>
                        <div class="password">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password">
                        </div>
                        <div class="keep">
                            <input type="checkbox" id="remmber">
                            <label for="remmber">Keep Me Login</label>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <div class="copy">Â© Copyright 2021 deski</div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Login Section -->

    <!-- Bootstrap -->
    <script src="../js/bootstrap.js"></script>
</body>
</html>
